<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Trouve des hébergements et des activités dans la ville de ton choix">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Police du site -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Icônes du site -->
        <script src="https://kit.fontawesome.com/b54cc8f050.js" crossorigin="anonymous"></script>
        <title>Booki - Votre hébergement pour des vacances de rêves</title>
    </head>
    <body>
        <!-- En-tête de la page -->
        <header>
            <img src="./images/logo.png" class="logo" alt="Logo de Booki" title="Logo de Booki">
            <!-- Navigation, les liens menant à des ancres sur la page -->
            <nav>
                <ul class="menu">
                    <li><a href="#hebergements" class="menu__element">Hébergements</a></li>
                    <li><a href="#activites" class="menu__element">Activités</a></li>
                </ul>
            </nav>
        </header>
        <!-- Contenu principal -->
        <main>
            <!-- Formulaire de recherche -->
            <section>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <div>En plein centre-ville ou en pleine nature</div>
                <form method="get" action="">
                    <div class="form__element icone_location">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input class="form__element" type="search" name="ville" id="search" placeholder="Marseille, France">
                    <button class="form__element form__button">Rechercher</button>
                </form>
                <div class="filtre">
                    <div>Filtres</div>
                    <ul class="filtres__liste">
                        <li class="filtre__button"><i class="fa-solid fa-money-bill-wave icone_filtre"></i>Économique</li>
                        <li class="filtre__button"><i class="fa-solid fa-person icone_filtre"></i>Familial</li>
                        <li class="filtre__button"><i class="fa-solid fa-heart icone_filtre"></i>Romantique</li>
                        <li class="filtre__button"><i class="fa-solid fa-dog icone_filtre"></i>Animaux autorisés</li>
                    </ul>
                </div>
                <div class="info"><div class="icone_info"><i class="fa-solid fa-info fa-xs"></i></div>Plus de 500 logements sont disponibles dans cette ville</div>
            </section>
            <section id="hebergements">
                <a href="#">
                    <div class="card">
                        <img class="card__img" src="./images/auberge_canebiere.jpg" alt="Auberge La Canebière" title="Auberge La Canebière">
                        <div class="container">
                            <h3 class="element__container">Auberge La Canebière</h3>
                            <p class="element__container">Nuit à partir de 25<span>€</span></p>
                            <div class="element__container"><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm"></i><i class="fa-solid fa-star fa-sm star_opacity"></i></div>
                        </div>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
